<form class="form-horizontal"  role="form" ng-submit="main.doLogin(loginData);">

    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">UserName</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="username" placeholder="UserName"  ng-model="main.loginData.username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" placeholder="Password"  ng-model="main.loginData.password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
  </div>
</form>
<br>
<br>
<div class="panel-footer ">
    Don't have an account! <a href="/register" onClick=""> Register Here</a>
</div>
<br>

<div class = "row show-hide-message" ng-show="main.successMsg">
  <div class="alert alert-success">{{main.successMsg}}</div>
</div>
    </div>
<br>
<div class ="row show-hide-message" ng-show="main.errorMsg">
  <div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
