
   
    <form class="form-horizontal"  role="form" ng-submit="register.regUser(regData);">
  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label" >Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="register.regData.email">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">UserName</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username"  ng-model="register.regData.username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password"  ng-model="register.regData.password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>
 <div class="panel-footer ">
            Already have an account! <a href="/" onClick=""> Sign In Here</a>
          </div>
                   <br>
    <div class = "row show-hide-message" ng-show="register.successMsg">
      <div class="alert alert-success">{{register.successMsg}}</div>
    </div>

   
                </div>
                 <br>

    <div class ="row show-hide-message" ng-show="register.errorMsg">
      <div class="alert alert-danger">{{register.errorMsg}}</div>
    </div>
